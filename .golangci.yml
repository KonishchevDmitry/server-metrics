run:
  modules-download-mode: readonly

linters:
  enable-all: true
  disable:
    - cyclop
    - exhaustivestruct
    - funlen
    - forcetypeassert
    - gochecknoglobals
    - gochecknoinits
    - gci
    - gocognit
    - gofumpt
    - gomnd
    - ifshort
    - ireturn
    - lll
    - nestif
    - nlreturn
    - paralleltest
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl

issues:
  exclude-rules:
    - linters:
        - goerr113
      text: "err113: do not define dynamic errors, use wrapped static errors instead:"

    - linters:
        - stylecheck
      text: "ST1005: error strings should not be capitalized"